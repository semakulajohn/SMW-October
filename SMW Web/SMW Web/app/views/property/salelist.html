<div class="" ng-controller="ForSalePropertyController">
    

    <section class="slice-lg page-title bg-minimalist">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="text-center">
                        <h3 class="heading heading-1 strong-400 text-capitalize mb-2">
                            <!--<span>@ViewBag.Title</span>-->
                        </h3>
                    </div>
                    <!-- Fluid text paragraph -->
                    <div class="fluid-paragraph text-center mt-4">
                        <p class="heading heading-2 strong-500 mb-0">
                            Find or advertise a property For Sale
                        </p>
                        <a class="btn btn-styled btn-base-4 mt-4 c-white" data-scroll-to="/Home/Propertysct_products">
                           Property For Sale
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="slice sct-color-1" id="sct_products">
        <div class="container">
            <div class="row-wrapper">
                <div class="row cols-xs-space cols-sm-space cols-md-space">
                    <div class="col-lg-3 col-md-6 col-6" ng-repeat="property in saleProperties">
                        <div class="block product no-radius">
                            <div class="product-image">
                                <div class="view view-first">
                                    <a href="#/properties/view/{{property.PropertyId}}/{{property.MediaFolderId}}">
                                        <!-- sale property image -->
                                        <img src="media/{{property.MediaForView.MediaId}}/{{property.MediaForView.Name}}" alt="{{property.Media.Name}}">

                                    </a>
                                </div>
                                <div class="product-actions--a product-actions--2" data-animation-in="slideInRight" data-animation-out="slideOutRight">
                                    <button type="button" class="btn-product-action">
                                        <i class="ion-bag"></i>
                                    </button>
                                    <button type="button" class="btn-product-action">
                                        <i class="ion-ios-heart-outline"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="block-body px-0">
                                <h3 class="heading heading-6 strong-500 text-capitalize mb-0">{{property.Location | limitTo :  30}}</h3>
                                <span class="star-rating star-rating-sm">
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star-o"></i>
                                    <i class="fa fa-star-o"></i>
                                </span>
                                <div class="price-wrapper">
                                    <span class="price heading-6 c-gray-light strong-400">Shs.<span class="price-value">{{property.PropertyFee|number}}</span></span>
                                </div>
                            </div>
                        </div>
                    </div>
                   
                </div>
              
            </div>
