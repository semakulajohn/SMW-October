
<div id="header" ng-include="'/app/views/_common/header.html'"></div>

<aside id="menu" style="background-image:url(../../images/sidebar-5.jpg);" ng-include="'/app/views/_common/navigation.html'"></aside>

<div id="wrapper">

    <div ng-include="'/app/views/_common/Breadcrumb.html'"></div>

    <div class="content" >
        <div class="row" ng-controller="ProjectController">
            <div class="col-lg-12">

                <div class="clear0"></div>

                <a ui-sref="project-edit({ action: 'create', projectId: 0,mediaFolderId: 0})" class="btn btn-info btn-sm"><i class="fa fa-plus"></i> Add Project</a>

                <span ng-if="loadingSpinner" class="loadingSpinner">
                    <img src="/images/loading-bars.svg" width="45" height="45" /> Loading...
                </span>

                <div class="clear10"></div>

                <div style="height: 520px" class="grid" ui-grid="gridData" ui-grid-selection></div>



            </div>

        </div>
    </div>
</div>
